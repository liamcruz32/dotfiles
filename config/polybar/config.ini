[colors]
black=      #000000
red=        #cc241d
yellow =    #d79921
blue=       #458588
cream=      #e7e8eb
white=      #ffffff
disabled =  #7C7C7C
transparent=#00000000

bg_color=${colors.white}
bg_alt=${colors.cream}
fg_color=${colors.black}

;==========================================================
[bar/bspwmbar]
override-redirect = true
width = 100%
height = 18pt
radius = 0
dpi = 100
background = ${colors.transparent}
foreground = ${colors.fg_color}
line-size = 0pt
border-size = 3pt
border-color = ${colors.transparent}
module-margin = 0
separator =.
separator-foreground = ${colors.transparent}
font-0 = "Noto Sans:size=11:weight=bold;3"
font-1 = Font Awesome 6 Free:pixelsize=12;3
font-2 = Font Awesome 6 Free Solid:pixelsize=12;3
font-3 = Font Awesome 6 Brands:pixelsize=12;3
modules-left = rofi bspwm 
modules-center = time date
modules-right = BAT0 BAT1 pulseaudio power
cursor-click = pointer
;cursor-scroll = ns-resize
enable-ipc = true
tray-position = right
tray-background =${colors.bg_color}
; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3
; override-redirect = true

[bar/hlwmbar]
width = 100%
height = 18pt
radius = 0
dpi = 100
background = ${colors.transparent}
foreground = ${colors.fg_color}
line-size = 0pt
border-size = 3pt
border-color = ${colors.transparent}
module-margin = 0
separator =.
separator-foreground = ${colors.transparent}
font-0 = "Noto Sans:size=11:weight=bold;3"
font-1 = Font Awesome 6 Free:pixelsize=12;3
font-2 = Font Awesome 6 Free Solid:pixelsize=12;3
font-3 = Font Awesome 6 Brands:pixelsize=12;3
modules-left = hlwm_state hlwm 
modules-center = time date
modules-right = BAT0 BAT1 pulseaudio power
cursor-click = pointer
;cursor-scroll = ns-resize
enable-ipc = true
tray-position = right
tray-background =${colors.bg_color}
wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3
; override-redirect = true

;==========================================================

[module/hlwm]
type = custom/script
exec = ~/.config/polybar/info-hlwm-workspaces.sh
tail = true
scroll-up = herbstclient use_index -1 --skip-visible &

[module/bspwm]
type = internal/bspwm
pin-workspaces = true

enable-click = true
enable-scroll = true
reverse-scroll = false
fuzzy-match = true
occupied-scroll = true

format = <label-state> <label-mode>

label-focused = %name%
label-focused-background = ${colors.bg_alt}
label-focused-underline= ${colors.bg_alt}
label-focused-padding = 2

label-occupied = %name%
label-occupied-foreground = ${colors.bg_color}
label-occupied-padding = 2

label-urgent = %name%
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.transparent}
label-empty-padding = 2


[module/BAT0]
type = internal/battery
full-at = 99
low-at = 20
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1 

poll-interval = 5

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

format-charging = <animation-charging> <label-charging>
format-charging-background = ${colors.bg_color}
format-charging-padding=2

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.bg_color}
format-discharging-padding=2

label-full =   100%
label-full-background = ${colors.bg_color}
label-full-padding = 2

[module/BAT1]
type = internal/battery
full-at = 99
low-at = 20
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ADP1

poll-interval = 5

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

format-charging = <animation-charging> <label-charging>
format-charging-background = ${colors.bg_color}
format-charging-padding=2

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.bg_color}
format-discharging-padding=2

label-full =   100%
label-full-background = ${colors.bg_color}
label-full-padding = 2

[module/hlwm_state]
type=custom/script
exec=~/.config/herbstluftwm/state.sh
tail=true

format-padding=2
format-foreground=${colors.fg_color}
format-background=${colors.bg_alt}


[module/rofi]
type=custom/text
content="  "
click-left= exec ~/.config/rofi/launcher.rasi
content-foreground=${colors.fg_color}
content-background=${colors.bg_alt}
scroll-down = herbstclient use_index +1 --skip-visible &

[module/time]
type = internal/date
format-prefix = "      "
format-prefix-foreground=${colors.fg_color}
format-prefix-background = ${colors.bg_alt}
interval = 1
date = %r
label =%date% 
label-foreground = ${colors.fg_color}
label-background = ${colors.bg_color}
label-padding-left=2
label-padding-right=2

;==========================================================
[module/date]
type = internal/date
format-prefix = "      "
format-prefix-foreground=${colors.fg_color}
format-prefix-background = ${colors.bg_alt}
date =%m-%d-%Y
label =%date% 
label-foreground = ${colors.fg_color}
label-background = ${colors.bg_color}
label-padding-left=2
label-padding-right=2

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "    "
format-volume-prefix-foreground = ${colors.fg_color}
format-volume-prefix-background = ${colors.bg_alt}
format-volume = <label-volume>
label-volume = %percentage%%
label-volume-foreground= ${colors.fg_color}
label-volume-background= ${colors.bg_color}
label-muted = MUTE
label-muted-padding = 2
label-muted-foreground= ${colors.fg_color}
label-muted-background= ${colors.bg_color}
label-volume-padding-left=2
label-volume-padding-right=2
; click-left=exec pavucontrol

;==========================================================
[module/power]
type=custom/text
content="  "
click-left= exec ~/.config/rofi/powermenu
content-foreground=${colors.fg_color}
content-background=${colors.bg_alt}

;==========================================================
[settings]
screenchange-reload = true
pseudo-transparency = true

