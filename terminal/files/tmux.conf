  ########################
#### TMUX CONFIGURATION #####
  ########################

set -g prefix M-a
set -g default-shell /usr/bin/bash
set -g default-terminal "tmux-256color"
set -g allow-passthrough 1


########################
## Statusbar Settings ##
########################

set -g status-position top
set -g status-justify right
set -g status-style bg=terminal
set -g status-fg colour15
set -g status-bg black
set -g status-interval 1
set -g status-right-length 10

############
## COLORS ##
############

## STATUS BAR
###################################################
set -g status-right '#[bg=colour8,fg=terminal]#{?client_prefix,  •  ,}'
set -g status-justify left
set-option -g status-left ' #S '
setw -g window-status-current-format "#[bg=black,fg=colour8]◢#[bg=colour8,fg=white] #I #[bg=colour8,fg=white]#W #[bg=black,fg=colour8]◣"
setw -g window-status-format "#[bg=terminal,fg=black]◤#[bg=terminal,fg=terminal,bold] #I #[bg=terminal,fg=terminal,nobold]#W #[bg=terminal,fg=black]◥"
setw -g window-status-separator ""

## PANES
###################################################
set -g pane-active-border-style fg=terminal,bold
set -g pane-border-style fg=colour8,dim,overline

## MESSAGES
###################################################
set-window-option -g mode-style bg=colour8,fg=white
set -g message-style bg=black,fg=white


################
## NAVIGATION ##
################

bind -n M-q kill-pane
bind -n M-n new-window -c "#{pane_current_path}"

bind -n M-enter split -hc "#{pane_current_path}"
bind enter split-window -vc "#{pane_current_path}"

## CHANGE FOCUS
#########################
bind -n M-h select-pane -L                                                                        
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n M-H swap-pane -U
bind -n M-J command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind -n M-K command-prompt -p "send pane to:"  "join-pane -t '%%'"
bind -n M-L swap-pane -D

## NAVIGATE TO NEW TABS
########################
bind -n M-1 selectw -t:1
bind -n M-2 selectw -t:2
bind -n M-3 selectw -t:3
bind -n M-4 selectw -t:4
bind -n M-5 selectw -t:5
bind -n M-6 selectw -t:6
bind -n M-7 selectw -t:7
bind -n M-8 selectw -t:8
bind -n M-9 selectw -t:9

bind -n M-Tab     next-window

#########################
## VARIOUS KEYBINDINGS ##
#########################

bind t choose-tree -Zs
bind y set synchronize-panes\; display 'synchronize-panes #{?synchronize-panes,on,off}'

###########################
## MISCELLANEOUS OPTIONS ##
###########################

set -g history-limit 5000
set -g remain-on-exit off	
set-window-option -g visual-bell off
set-window-option -g bell-action any

set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1
